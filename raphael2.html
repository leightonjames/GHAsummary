<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="js/raphael.js"></script>
</head>

<body>
           	<div class="canvas_container">
                <script src="js/raphael.js"></script>
				<script>
				window.onload = function(){		
	var p = Raphael(0, 0, 400, 400);
	p.rect(0,0,400,400); 
	
	p.rect(20,20,50,50)
	.attr ({
		fill : "red",
		stroke : "none"
	}).click(function(){
		this.attr({fill : "blue"});
	}).hover(function(){
		this.attr({fill : "green"});
	}, function(){
		this.attr({fill : "red"});
	});
	p.circle(100,100,30)
	 .attr({
		"stroke-width" : 10,
		fill : "45-#f00-#000" 
	 }).animate({
		 cx : 300,
		 transform : "s2"
	 }, 3000, "elastic");
	 
	 p.rect(200, 250, 50, 50)
	  . attr({
		fill : "orange"
	  }).animate({
		  transform : "r180", 
		  fill : "blue"
	  }, 1000);
	  
	 p.text(50,250, "Hello There") 
	 .attr({
		 "font-family" : "Georgia", 
		 "font-size" : 20
	 }).animate({
		 y : 250
	 }, 300, "elastic");

};
</script>
</div>
</body>
</html>
